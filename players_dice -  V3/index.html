<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dado en HTML con CSS Transitions, Transforms y Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#1b1a1a;">

<!-- Contadores para los dos jugadores -->
<div class="scoreboard">
    <div>
        <div class="card1">
            <div class="card">
                <div class="card-info">
                    <h2 id="player1Name">Jugador 1</h2>
                </div>
            </div>
        </div>
        <div class="card3">
            <p>Dado: <span id="currentRollP1">0</span></p>
            <br>
            <p>Casilla: <span id="totalSumP1">0</span></p>
        </div>
    </div>
    <div>
        <div class="card2">
            <div class="card">
                <div class="card-info">
                    <h2 id="player2Name">Jugador 2</h2>
                </div>
            </div>
        </div>
        <div class="card3">
            <p>Dado: <span id="currentRollP2">0</span></p>
            <p>Casilla: <span id="totalSumP2">0</span></p>
        </div>
    </div>
</div>

    <!-- Contenedor del dado -->
    <div class="container_dado">
        <div class="cube">
            <div class="cube-face front">
                <div class="inside">
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face back">
                <div class="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face left">
                <div class="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face right">
                <div class="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face top">
                <div class="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face bottom">
                <div class="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Contenedor del tablero -->
<div class="tablero-container">
    <div class="tablero" id="tablero"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
